<div class="wrap">
    <div class="jumbotron text-center">
        <a href="https://github.com/vishwajeetv/parseangular-blogger">
            <img style="position: absolute; top: 0; left: 0; border: 0;"
                 src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67"
                 alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png">
        </a>
        <h1>ParseAngular Blogger</h1>
        <p>Simple, scalable blogging platform built with AngularJS and Parse.com</p>

    </div>
<div class="row">
    <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3">

    </div>
    <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">

        <tabset justified="true">
            <tab heading="Register"><div ng-include src="registrationViewURL"></div></tab>
            <tab heading="Login"><div ng-include src="loginViewURL"></div></tab>
        </tabset>
<div class="col-lg-3 col-md-3"></div>
        <alert class="col-lg-6 col-md-6 text-center" ng-repeat="alert in alerts" type='{{alert.type}}' close="closeAlert($index)">{{alert.msg}} </alert>
        <div class="col-lg-3 col-md-3"></div>
    </div>

    <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3">

    </div>

</div>
